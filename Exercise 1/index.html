<!DOCTYPE html>
<html>

<head>

    <script src="vue.js"></script>
</head>

<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{name}} ({{age}})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ ageMultiple() }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{Math.random()}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="image_link" style="width: 100px; height: 100px" />
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input v-bind:value="name" type="text" />
        </div>
</body>
<script>
    new Vue({
        el: "#exercise",
        data: {
            name: "Yash Tibrewal",
            age: 23,
            image_link: "https://avatars2.githubusercontent.com/u/24950329?s=460&u=bcb0910baa47f1ed13dee20ab669fc25aeef9b4b&v=4"
        },
        methods: {
            ageMultiple: function() {
                return this.age * 3;
            }
        },
    });
</script>
</div>

</html>
